<!DOCTYPE html>

<head>
    <title>loops</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(6, 10, 64);
            color: white;
            size-adjust:inherit;
            font-size: 75px;
        }

        h1 {
            color: rgb(26, 16, 16);
            background-color: rgb(7, 123, 255);
            padding: 45px 60px;
            border-radius: 50px;
            margin: 20px;
            margin-top: 100px;
            margin-bottom: 70px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;



        }

        .js-input {
            padding: 20px;
            margin-left: 50px;
            font-size: 50px;
            border-color: black;
            border-width: 10px;

            
        }

        .js-date {
            padding: 15px 60px;
            margin: 50px;
            font-size: 50px;
            border-width: 10px;
        }


        

        .js-button {
            color: black;
            background-color: rgb(17, 249, 0);
            padding: 7px 30px;
            border-radius: 40px;
            font-weight: 900;
            margin-left: 50px;
            margin-top: 7px;
            margin-bottom: 20px;
            cursor: pointer;
            font-size: 70px;

        }

        footer {

            background-color: rgb(28, 104, 255);
            color: black;
            padding: 30px 50px;
            border-radius: 50px;
            margin-bottom: 50px;
            margin-top: 1200px;
            font-weight: bold;
            margin-inline-start: 50px;
            margin-inline-end: 50px ;
            
        }

        .js-delete {
            color: black;
            background-color: rgb(255, 19, 19);
            font-weight: 900;
            cursor : pointer;
            padding: 5px;
            border-color: rgb(0, 0, 0);
            border-width: 10px;
            font-size: 50px;
        }

        .js-div {
            display:grid;
            grid-template-columns:horizontal;
            margin: 30px;
            row-gap: 7px;
            background-color: rgb(14, 221, 214);
            border-radius: 160px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black;
            font-size: 60px;
            font-weight:600;
            
        }

        /*

        .js-div2 {
            display: grid;
            grid-template-columns: 80px 70px 70px ;
            margin: 3px;
            column-gap: 3px;
            margin-bottom: 7px;

        }

        */

        .css-task {
            padding: 7px 7px;
            padding: 30px 60px;
     
        }

    </style>


</head>

<body>

    <h1> TO DO LIST</h1>

    <div class="js-div2">

    <input class="js-input" onkeydown="
        if (event.key === 'Enter'){
            addtask();
        }
    " placeholder="place your task here">

    <input type="date" class="js-date" >

    <br>

    <button class="js-button" onclick="
        addtask();
    ">ADD TASK</button>

    </div>



    <div class="js-div"></div>


    <script>

        const myArray = [];

        function addtask() {


            const input1 = document.querySelector('.js-input');
            const input2 = input1.value



            const input3 = document.querySelector('.js-date');
            const input4 = input3.value


            myArray.push({
                task: input2,
                date: input4
            });

            console.log(myArray);

            input1.value = '';
            input3.value = '';



            render();

        }


        function render() {

            let todolist = '';

            for (let i = 0; i < myArray.length; i++) {

                const { task, date } = myArray[i];

                const html =
                    ` <div class="css-task">${task}</div> 
                      <div class="css-task">${date}</div>

                        <button onclick= "
                            myArray.splice(${i},1);
                            render();
                        " class = "js-delete">DELETE</button>

                    `;

                todolist += html

            }

            document.querySelector('.js-div').innerHTML = todolist
        }






    </script>
